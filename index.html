<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="flex flex-col items-center mb-8 py-4 bg-white shadow-md">
        <img class="w-40" src="imagen/logo.jpg" alt="logo-initial">
        <ul class="flex mt-4 justify-center p-3">
            <li>
                <button class="rounded-lg border-transparent bg-gray-200 p-2 mx-2 hover:bg-gray-600 hover:text-white transition duration-200" id="cocteles">Cocteles</button>
            </li>
            <li>
                <button class="rounded-lg border-transparent bg-gray-200 p-2 mx-2 hover:bg-gray-600 hover:text-white transition duration-200" id="ingredientes">Ingredientes</button>
            </li>
            <li>
                <button class="rounded-lg border-transparent bg-gray-200 p-2 mx-2 hover:bg-gray-600 hover:text-white transition duration-200" id="ver-todos">Ver todos</button>
            </li>
        </ul>
    </header>
    <main class="container mx-auto">
        <div id="todos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 ">
        </div>
    </main>
    <script src="js.js"></script>
</body>
</html>
